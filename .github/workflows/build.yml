name: Flutter CI

on:
    push:
        tags:
          - "v*.*.*"
        branches:
          - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
        contents: read

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test

  build-and-release-linux:
    runs-on: ubuntu-latest
    needs: test

    permissions:
        contents: write

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Install project dependencies
        run: flutter pub get
      - name: Build artifacts
        run: flutter build linux --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: gooftuber-editor-${{github.ref_name}}-linux.zip
          directory: build/linux/x64/release/bundle
      - name: Linux Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/linux/x64/release/bundle/gooftuber-editor-${{github.ref_name}}-linux.zip
      - name: Build Debian Package
        if: startsWith(github.ref, 'refs/tags/')
        id: build-deb
        run: |
            rm build/linux/x64/release/bundle/gooftuber-editor-${{github.ref_name}}-linux.zip
            mkdir -p .debpkg/usr/bin
            mkdir -p .debpkg/usr/lib/app
            cp -r build/linux/x64/release/bundle/* .debpkg/usr/lib/app/
      - uses: jiro4989/build-deb-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
            package: gooftuber-editor
            package_root: .debpkg
            maintainer: AwesomeSauce Software <cool@awesomesauce.software>
            version: ${{github.ref_name}}
            arch: 'amd64'
            depends: 'libc6, libgtk-3-0'
            desc: 'Editor for Gooftuber Studio'
      - name: Build RPM Package
        if: startsWith(github.ref, 'refs/tags/')
        id: build-rpm
        run: |
            mkdir -p .rpmpkg/usr/bin
            mkdir -p .rpmpkg/usr/lib/app
            cp -r build/linux/x64/release/bundle/* .rpmpkg/usr/lib/app/
      - uses: jiro4989/build-rpm-action@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          summary: 'Editor for Gooftuber Studio'
          package: gooftuber-editor
          package_root: .rpmpkg
          maintainer: AwesomeSauce Software
          version: ${{ github.ref }} # refs/tags/v*.*.*
          arch: 'x86_64'
          desc: 'Editor for Gooftuber Studio'
      - name: Push Packages
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            build/linux/x64/release/bundle/gooftuber-editor_${{github.ref_name}}_amd64.deb
            build/linux/x64/release/bundle/gooftuber-editor-${{github.ref_name}}.x86_64.rpm

  build-and-release-web:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE }}
        script: |
          cd
          ./update-editor.sh

  build-and-release-windows:
    runs-on: windows-latest
    needs: test

    permissions:
        contents: write

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Build artifacts
        run: flutter build windows --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: gooftuber-editor-${{github.ref_name}}-windows.zip
          directory: build/windows/runner/Release
      - name: Windows Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/windows/runner/Release/gooftuber-editor-${{github.ref_name}}-windows.zip

  build-and-release-macos:
    runs-on: macos-latest
    needs: test

    permissions:
        contents: write

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Build artifacts
        run: flutter build macos --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: gooftuber-editor-${{github.ref_name}}-macos.zip
          directory: build/macos/Build/Products/Release
      - name: macOS Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/macos/Build/Products/Release/gooftuber-editor-${{github.ref_name}}-macos.zip